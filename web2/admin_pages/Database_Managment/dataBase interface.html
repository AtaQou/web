<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management</title>
</head>
<body>
    <h1>Data Management</h1>

    <!-- Section for uploading data -->
    <section>
        <h2>Upload Data</h2>
        <form id="urlUploadForm">
            <label for="jsonUrl">Enter URL to JSON file:</label>
            <input type="text" id="jsonUrl" name="jsonUrl" required>
            <button type="submit">Load Data</button>
        </form>

        <form id="fileUploadForm" enctype="multipart/form-data">
            <label for="jsonFile">Upload JSON file:</label>
            <input type="file" id="jsonFile" name="jsonFile" accept=".json" required>
            <button type="submit">Upload Data</button>
        </form>
    </section>

    <!-- Section for creating tasks -->
    <section>
        <h2>Create Task for Rescuers</h2>
        <form id="createTaskForm">
            <label for="taskProduct">Select Product:</label>
            <select id="taskProduct" name="taskProduct">
                <!-- Options populated dynamically from the database -->
            </select>
            
            <label for="taskQuantity">Quantity:</label>
            <input type="number" id="taskQuantity" name="taskQuantity" required>
            
            <label for="taskCategory">Category:</label>
            <input type="text" id="taskCategory" name="taskCategory" required>
            
            <button type="submit">Create Task</button>
        </form>
    </section>

    <script src="update_db.js"></script>
</body>
</html>
